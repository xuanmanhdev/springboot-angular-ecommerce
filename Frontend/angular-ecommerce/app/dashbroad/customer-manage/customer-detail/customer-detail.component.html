<h3>Customer Details</h3>

<table class="table">
  <thead class="table-info">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>Phone number</td>
      <td>Role</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phoneNumber }}</td>
      <td>{{ customer.role }}</td>
    </tr>
  </tbody>
</table>
