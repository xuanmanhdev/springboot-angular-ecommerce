    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency : "USD" }}</div>

    <div *ngIf="product.unitsInStock! > 0; else createText">
      <span>Product number available: </span>
      <span>{{ product.unitsInStock }}</span>
    </div>
    <ng-template #createText><h4>Call for detail</h4></ng-template>

    <button
      *ngIf="product.unitsInStock! > 0"
      (click)="addToCart()"
      class="btn btn-primary btn-sm"
    >
      Add to cart
    </button>

    <hr />
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/products" class="mt-5">Back to Product List</a>
